<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Animated Profile Card FrontEnd</title>
  <!-- Style CSS -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Foto Card + Caixa Do Conteudo -->
  <div class="card">
    <div class="lines"></div>
    <div class="imgBx">
      <img src="/assets/capaBaltazar.jpg" alt="FotoDePerfil">
    </div>

    <!-- Conteudo Interno Do Card -->
    <div class="content">
      <div class="details">
        <h2>Rodolpho Baltazar<br><span>Frontend Jr</span></h2>
        <div class="data">
          <h3>20<br><span>Posts</span></h3>
          <h3>853<br><span>Followers</span></h3>
          <h3>177<br><span>Following</span></h3>
        </div>
        <div class="actionBtn">
          <button>Follow</button>
          <button>Message</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
